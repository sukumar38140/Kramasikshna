<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="calendar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#818CF8" />
    </linearGradient>
  </defs>
  
  <!-- Calendar base -->
  <rect x="10" y="20" width="80" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="2" />
  
  <!-- Calendar header -->
  <rect x="10" y="20" width="80" height="16" rx="4" fill="url(#calendar-gradient)" />
  
  <!-- Calendar tabs -->
  <rect x="15" y="28" width="10" height="4" rx="2" fill="white" />
  <rect x="30" y="28" width="10" height="4" rx="2" fill="white" opacity="0.7" />
  <rect x="45" y="28" width="10" height="4" rx="2" fill="white" opacity="0.5" />
  
  <!-- Calendar grid -->
  <line x1="25" y1="48" x2="25" y2="80" stroke="#E2E8F0" stroke-width="1" />
  <line x1="40" y1="48" x2="40" y2="80" stroke="#E2E8F0" stroke-width="1" />
  <line x1="55" y1="48" x2="55" y2="80" stroke="#E2E8F0" stroke-width="1" />
  <line x1="70" y1="48" x2="70" y2="80" stroke="#E2E8F0" stroke-width="1" />
  <line x1="85" y1="48" x2="85" y2="80" stroke="#E2E8F0" stroke-width="1" />
  
  <line x1="10" y1="48" x2="90" y2="48" stroke="#E2E8F0" stroke-width="1" />
  <line x1="10" y1="64" x2="90" y2="64" stroke="#E2E8F0" stroke-width="1" />
  <line x1="10" y1="80" x2="90" y2="80" stroke="#E2E8F0" stroke-width="1" />
  
  <!-- Dates -->
  <text x="17.5" y="44" font-family="Arial" font-size="8" text-anchor="middle" fill="#718096">Mon</text>
  <text x="32.5" y="44" font-family="Arial" font-size="8" text-anchor="middle" fill="#718096">Tue</text>
  <text x="47.5" y="44" font-family="Arial" font-size="8" text-anchor="middle" fill="#718096">Wed</text>
  <text x="62.5" y="44" font-family="Arial" font-size="8" text-anchor="middle" fill="#718096">Thu</text>
  <text x="77.5" y="44" font-family="Arial" font-size="8" text-anchor="middle" fill="#718096">Fri</text>
  
  <!-- Completed check marks -->
  <circle cx="17.5" cy="56" r="8" fill="#4ADE80" stroke="white" stroke-width="1" />
  <path d="M13.5 56 L16.5 59 L21.5 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="32.5" cy="56" r="8" fill="#4ADE80" stroke="white" stroke-width="1" />
  <path d="M28.5 56 L31.5 59 L36.5 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="47.5" cy="56" r="8" fill="#4ADE80" stroke="white" stroke-width="1" />
  <path d="M43.5 56 L46.5 59 L51.5 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="62.5" cy="56" r="8" fill="#4ADE80" stroke="white" stroke-width="1" />
  <path d="M58.5 56 L61.5 59 L66.5 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="17.5" cy="72" r="8" fill="#4ADE80" stroke="white" stroke-width="1" />
  <path d="M13.5 72 L16.5 75 L21.5 70" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Today highlight -->
  <circle cx="77.5" cy="56" r="8" fill="#4F46E5" stroke="white" stroke-width="1" />
  <text x="77.5" y="59" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <!-- Partial completion -->
  <circle cx="32.5" cy="72" r="8" fill="#FBBF24" stroke="white" stroke-width="1" />
  <path d="M31 69 L34 72 L31 75" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Empty days -->
  <circle cx="47.5" cy="72" r="8" fill="#F3F4F6" stroke="#E2E8F0" stroke-width="1" />
  <text x="47.5" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">7</text>
  
  <circle cx="62.5" cy="72" r="8" fill="#F3F4F6" stroke="#E2E8F0" stroke-width="1" />
  <text x="62.5" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">8</text>
  
  <circle cx="77.5" cy="72" r="8" fill="#F3F4F6" stroke="#E2E8F0" stroke-width="1" />
  <text x="77.5" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">9</text>
</svg>